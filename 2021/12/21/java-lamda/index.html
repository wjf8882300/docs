an class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br></pre></td><td class="code"><pre><span class="line">@Data</span><br><span class="line">class User &#123;</span><br><span class="line">   /** 用户id */</span><br><span class="line">   private String id;</span><br><span class="line">   /** 用户姓名 */</span><br><span class="line">   private String name;</span><br><span class="line">   /** 性别:0-男/1-女 */</span><br><span class="line">   private String sex;</span><br><span class="line">   /** 年龄 */</span><br><span class="line">   private Integer age;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">@Data</span><br><span class="line">class UserSum &#123;</span><br><span class="line">   /** 性别:0-男/1-女 */</span><br><span class="line">   private String sex;</span><br><span class="line">   /** 年龄 */</span><br><span class="line">   private Integer age;</span><br><span class="line"> </span><br><span class="line">    public UserSum (String sex, Integer age) &#123;</span><br><span class="line">            this.sex= sex;</span><br><span class="line">            this.age= age;</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        @Override</span><br><span class="line">        public String toString() &#123;</span><br><span class="line">            return this.sex+ &quot;:&quot; + this.age;</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        @Override</span><br><span class="line">        public boolean equals(Object obj) &#123;</span><br><span class="line">            if(obj == null) &#123;</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">            if(!(obj instanceof UserSum)) &#123;</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">            if(obj == this) &#123;</span><br><span class="line">                return  true;</span><br><span class="line">            &#125;</span><br><span class="line">            UserSum o = (UserSum)obj;</span><br><span class="line">            return this.sex.equals(o.sex) &amp;&amp; this.age.equals(o.age);</span><br><span class="line">        &#125;</span><br><span class="line"> </span><br><span class="line">        @Override</span><br><span class="line">        public int hashCode() &#123;</span><br><span class="line">            return this.sex.hashCode() + this.age.hashCode();</span><br><span class="line">        &#125;</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line">List&lt;User&gt; userList;</span><br><span class="line"> </span><br><span class="line">// 循环</span><br><span class="line">userList.foreach(m-&gt;&#123;</span><br><span class="line">   // do something</span><br><span class="line">&#125;);</span><br><span class="line"> </span><br><span class="line">// 过滤（筛选姓名为女的用户）</span><br><span class="line">List&lt;User&gt; list = userList.stream().filter(m-&gt;&quot;1&quot;.equals(m.getSex())).collect(Collectors.toList());</span><br><span class="line">// 两层过滤</span><br><span class="line">List&lt;UserRole&gt; list = userRoleList.stream().filter(m-&gt;userList.stream().filter(a-&gt;a.getId().equals(m.userId())).findFirst().isPresent()).collect(Collectors.toList());</span><br><span class="line"> </span><br><span class="line">// list值转换(获取对象某个字段)</span><br><span class="line">List&lt;String&gt; list = userList.stream().map(User::getId).collect(Collectors.toList());</span><br><span class="line">// list值转换（某个对象转为另一个对象）</span><br><span class="line">List&lt;UserVO&gt; list = messageList.stream().map(m-&gt;&#123;</span><br><span class="line">   UserVO userVO = new UserVO();</span><br><span class="line">   userVO.setId(m.getId());</span><br><span class="line">   return userVO;</span><br><span class="line">&#125;).collect(Collectors.toList());</span><br><span class="line"> </span><br><span class="line">// list转map</span><br><span class="line">Map&lt;String, String&gt; users = userList.stream().collect(Collectors.toMap(User::getId, User::getName));</span><br><span class="line">Map&lt;String, User&gt; users = userList.stream().collect(Collectors.toMap(User::getName, Function.identity()));</span><br><span class="line">Map&lt;String, String&gt; users = userList.stream().collect(Collectors.toMap(User::getId, u-&gt;u.getAge().toString())); // 类型转换</span><br><span class="line"> // 解决key值重复</span><br><span class="line">Map&lt;String, User&gt; users = userList.stream().collect(Collectors.toMap(User::getName, Function.identity(), (key1, key2) -&gt; key2));</span><br><span class="line"> </span><br><span class="line">// map转list</span><br><span class="line">List&lt;User&gt; userList = map.entrySet().stream().map(e -&gt; new User(e.getKey(),e.getValue())).collect(Collectors.toList());</span><br><span class="line"> </span><br><span class="line">// list去重</span><br><span class="line">List&lt;User&gt; userList = users.stream().collect(Collectors.collectingAndThen(Collectors.toCollection(() -&gt; new TreeSet&lt;&gt;(Comparator.comparing(user -&gt;user.getName()))), ArrayList::new));</span><br><span class="line"> </span><br><span class="line">// 分组</span><br><span class="line">Map&lt;String, List&lt;User&gt;&gt; map = userList.parallelStream().collect(Collectors.groupingBy(User::getSex));</span><br><span class="line">Map&lt;String, List&lt;User&gt;&gt; map = userList.parallelStream().collect(Collectors.groupingBy(m-&gt;Integer.value(m.getSex())));</span><br><span class="line">Map&lt;String, List&lt;String&gt;&gt; map = userList.parallelStream().collect(Collectors.groupingBy(User::getSex, Collectors.mapping(User::getId, Collectors.toList())));</span><br><span class="line">// 分组并对key排序</span><br><span class="line">TreeMap&lt;String, List&lt;User&gt;&gt;  map = list.stream().collect(Collectors.groupingBy(User::getSex, TreeMap::new, Collectors.toList()));</span><br><span class="line">// 多条件分组</span><br><span class="line">// 方式一</span><br><span class="line">Map&lt;String, Map&lt;String, List&lt;User&gt;&gt;&gt; collect = list.stream().collect(Collectors.groupingBy(User::getSex, Collectors.groupingBy(User::getName)));</span><br><span class="line">// 方式二</span><br><span class="line">Map&lt;UserSum, List&lt;User&gt;&gt; collect1 = list.stream().collect(Collectors.groupingBy(um -&gt; new UserSum(um.getSex(), um.getName())));</span><br><span class="line">// 分组求和, BigDecimal可以用Collectors.reducing(BigDecimal.ZERO, User::getAge, BigDecimal::add)</span><br><span class="line">Map&lt;String, Map&lt;String, Integer&gt;&gt; collect2 = list.stream().collect(Collectors.groupingBy(User::getSex, Collectors.groupingBy(User::getName, Collectors.summarizingInt(User::getAge))));</span><br><span class="line">// 求每组最大值（返回对象）</span><br><span class="line">Map&lt;String, User&gt; collect4 = list.stream().collect(Collectors.groupingBy(User::getSex, Collectors.collectingAndThen(Collectors.maxBy(Comparator.comparing(User::getAge)), Optional::get)));</span><br><span class="line">// 求每组最大值（返回值）</span><br><span class="line">Map&lt;String, Integer&gt; collect5 = list.stream().collect(Collectors.groupingBy(User::getSex, Collectors.reducing(0, User::getAge, Integer::max)));</span><br><span class="line">// 求平均数</span><br><span class="line">Map&lt;String, Double&gt; collect8 = list.stream().collect(Collectors.groupingBy(User::getSex, Collectors.averagingInt(User::getAge)));</span><br><span class="line">// 获取年龄小于30岁的（having group by ）</span><br><span class="line">Map&lt;Long, Long&gt; collect = result.stream().collect(Collectors.collectingAndThen(Collectors.groupingBy(User::getAge, Collectors.counting()), m -&gt; &#123;</span><br><span class="line">                m.values().removeIf(v -&gt; v &gt;= 30);</span><br><span class="line">                return m;</span><br><span class="line">            &#125;));</span><br><span class="line"> </span><br><span class="line">// 排序</span><br><span class="line">// 反序排序</span><br><span class="line">List&lt;User&gt; list = userList.stream().sorted(Comparator.reverseOrder()).collect(Collectors.toList());</span><br><span class="line">// 按照某个字段排序（默认正序）</span><br><span class="line">List&lt;User&gt; collect = users.stream().sorted(Comparator.comparing(User::getName)).collect(Collectors.toList());</span><br><span class="line">// 按照某个字段排序（倒叙）</span><br><span class="line">List&lt;User&gt; collect = users.stream().sorted(Comparator.comparing(User::getName).reversed()).collect(Collectors.toList());</span><br><span class="line">// 某个字段处理后再排序</span><br><span class="line">Collections.sort(userList, (o1, o2)-&gt;Integer.valueOf(o1.getId()).compareTo(Integer.valueOf(o2.getId())));</span><br><span class="line">// 多字段排序先根据性别正序排序，再根据姓名倒叙排序</span><br><span class="line">List&lt;User&gt; collection = users.stream().sorted(Comparator.comparing(User::getSex).thenComparing(User::getName).reversed()).collect(Collectors.toList());</span><br><span class="line"> </span><br><span class="line">// 求最大值、最小值</span><br><span class="line">Integer max = list.stream().map(User::getAge).max(Integer::compareTo).get();</span><br><span class="line">Integer min= list.stream().map(User::getAge).min(Integer::compareTo).get();</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">// 分页，从0开始取前5条</span><br><span class="line">List&lt;User&gt; collection = list.stream().skip(0).limit(5).collect(Collectors.toList());</span><br><span class="line"> </span><br><span class="line">// 初始化map</span><br><span class="line">Map&lt;String, String&gt; events = new ImmutableMap.Builder&lt;String, String&gt;().put(&quot;abc&quot;, &quot;123&quot;).build();    </span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line">//String 字符串转换list&lt;Integer&gt;类型</span><br><span class="line">List&lt;Integer&gt; channels = Arrays.stream(ids.split(&quot;,&quot;)).mapToInt(Integer::parseInt).boxed().collect(Collectors.toList());</span><br></pre></td></tr></table></figure>
